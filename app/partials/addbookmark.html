<div class="row">
  <div class="col-md-1"></div>

  <div class="col-md-10">
    <h2>Create bookmark: {{category.name}}</h2>
    <hr/>

    <form name="addBookmarkForm" novalidate ng-submit="addBookmark(addedBookmark)">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="addbookmark-name" placeholder="Name"
          ng-model="addedBookmark.name" ng-minlength="6" ng-pattern="/[\w\d\s]+/">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">URL</label>
        <input type="text" class="form-control" id="addbookmark-url" placeholder="URL"
          ng-model="addedBookmark.url" ng-minlength="6">
      </div>
      <button type="submit" class="btn btn-default"
        ng-disabled="( addBookmarkForm.$invalid || (addedBookmark.name.length === 0) || (addedBookmark.url.length === 0) )"
        ng-show="!!currentUser">Add bookmark</button>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
