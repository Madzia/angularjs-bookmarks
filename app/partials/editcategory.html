<div class="row">
  <div class="col-md-1"></div>

  <div class="col-md-10">
    <h2>Edit category</h2>
    <hr/>

    <form name="editCategoryForm" novalidate ng-submit="editCategory(editedCategory)">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="addcateogry-name" placeholder="Name"
          ng-model="editedCategory.name" ng-minlength="6" ng-pattern="/[\w\d\s]+/">
      </div>
      <button type="submit" class="btn btn-default"
      ng-disabled="( editCategoryForm.$invalid || (editedCategory.name.length === 0) )" ng-show="!!currentUser">Save</button>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
