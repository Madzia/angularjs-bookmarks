<div class="row">
  <div class="col-md-4">
    <h3>My categories</h3>
    <div class="list-group">
      <a href="#" class="list-group-item" ng-repeat="cat in categories | usersCategories: AuthUser">{{cat.name}}</a>
    </div>
  </div>

  <div class="col-md-8">
    <h2>Remove category: {{rmedCateogry.name}}</h2>
    <hr/>

    <h3>Are you sure?</h3>

    <div class="row">
    <div class="col-md-6">
      <a class="btn btn-primary" href="#/user/{{currentUser}}"  ng-show="!!currentUser">No, cancel.</a>
    </div>
    <div class="col-md-6">
      <button class="btn btn-danger" ng-click="rmCategory(rmedCateogry)"  ng-show="!!currentUser">Yes, remove.</button>
    </div>
    </div>

  </div>
</div>
