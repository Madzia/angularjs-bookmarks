<div class="row">
  <div class="col-md-1"></div>

  <div class="col-md-10">
    <h2>Create category</h2>
    <hr/>

    <form name="addCategoryForm" target="/#/index" novalidate ng-submit="addCategory(addedCateogry)">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="addcateogry-name" placeholder="Name"
          ng-model="addedCateogry.name" ng-minlength="6" ng-pattern="/[\w\d\s]+/">
      </div>
      <button type="submit" class="btn btn-default"
      ng-disabled="( addCategoryForm.$invalid || (addedCateogry.name.length === 0) )" ng-show="!!currentUser">Add category</button>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
