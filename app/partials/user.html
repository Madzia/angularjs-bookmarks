<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">

    <h2>{{user.login}} categories</h2>
    <hr/>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th colspan=3 ng-show="!!currentUser && AuthUser.id === user.id">Actions</th>
        </tr>
      </thead>

      <tr ng-repeat="cat in categories | usersCategories: user">
        <td>
          <a class="btn btn-link" href="#/user/{{user.login}}/category/{{cat.id}}">{{cat.name}}</a>
        </td>
        <td ng-show="!!currentUser && AuthUser.id === user.id">
          <a class="btn btn-default" href="#/editcategory/{{cat.id}}">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </td>
        <td ng-show="!!currentUser && AuthUser.id === user.id">
          <a class="btn btn-default" href="#/rmcategory/{{cat.id}}">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
        <td ng-show="!!currentUser && AuthUser.id === user.id">
          <a class="btn btn-default" href="#/addbookmark/{{cat.id}}">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </td>
      </tr>
    </table>

    <!-- <div class="list-group">
      <a href="#" class="list-group-item" ng-repeat="cat in categories | usersCategories: AuthUser">{{cat.name}}</a>
    </div> -->

  </div>

  <div class="col-md-1"></div>
</div>
