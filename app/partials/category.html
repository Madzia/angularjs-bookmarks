<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">

    <h2>{{category.name}} bookmarks</h2>
    <hr/>
    <p> {{ user.id }} </p>
    <p> {{ AuthUser.id }} <p>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th colspan=3 ng-show="!!currentUser && AuthUser.id === user.id">Actions</th>
        </tr>
      </thead>

      <tr ng-repeat="book in bookmarks | categoryBookmarks: category">
        <td>{{book.name}}</td>
        <td ng-show="!!currentUser && AuthUser.id === user.id">
          <a class="btn btn-link" href="#/editcategory/{{cat.id}}">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </td>
        <td ng-show="!!currentUser && AuthUser.id === user.id">
          <a class="btn btn-link" href="#/rmcategory/{{cat.id}}">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
        <td ng-show="!!currentUser && AuthUser.id === user.id">add bookmark</td>
      </tr>
    </table>

    <!-- <div class="list-group">
      <a href="#" class="list-group-item" ng-repeat="cat in categories | usersCategories: AuthUser">{{cat.name}}</a>
    </div> -->

  </div>

  <div class="col-md-1"></div>
</div>
