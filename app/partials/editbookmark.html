<div class="row">
  <div class="col-md-1"></div>

  <div class="col-md-10">
    <h2>Edit bookmark</h2>
    <hr/>

    <form name="editBookmarkForm" novalidate ng-submit="editBookmark(editedBookmark)">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="editbookmark-name" placeholder="Name"
          ng-model="editedBookmark.name" ng-minlength="6" ng-pattern="/[\w\d\s]+/">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">URL</label>
        <input type="text" class="form-control" id="editbookmark-url" placeholder="URL"
          ng-model="editedBookmark.url" ng-minlength="6">
      </div>
      <button type="submit" class="btn btn-default"
        ng-disabled="( editBookmarkForm.$invalid || (editedBookmark.name.length === 0) || (editedBookmark.url.length === 0) )"
        ng-show="!!currentUser">Save</button>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
